<!DOCTYPE html>
<html>
<head><title>Reset Password</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST" action="/reset-password" class="form-styled">
      <input type="hidden" name="token" value="{{ token }}">
      <label>New Password:</label>
      <input type="password" name="new_password" minlength="8" required>
      <button type="submit">Update Password</button>
    </form>
    {% if msg %}<p class="message error">{{ msg }}</p>{% endif %}
    <a href="/login" class="back-link">‚Üê Login</a>
  </div>
</body>
</html>
