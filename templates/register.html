<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2em;
      margin: 0;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 45px;
      padding: 8px 12px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      height: 45px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    .links {
      text-align: center;
      margin-top: 1.5em;
    }

    .links a {
      display: inline-block;
      margin-top: 0.5em;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .msg {
      color: red;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Register</h2>
    {% if msg %}
            <div class="msg">{{ msg }}</div>
    {% endif %}

    <form method="POST" action="/register" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="security_key">Security Key (for recovery):</label>
      <input type="text" id="security_key" name="security_key" required>

      <button type="submit">Register</button>
    </form>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <div class="links">
      <a href="/login">Already have an account? Login</a>
    </div>

  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const key = document.getElementById("security_key").value;

      if (!email.endsWith("@gmail.com")) {
        alert("Email must end with @gmail.com");
        return false;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters");
        return false;
      }

      if (key.length < 4) {
        alert("Security Key must be at least 4 characters");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
