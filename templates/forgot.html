<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Recover Credentials</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Recover Username / Password</h2>
    
    <form method="post" class="form-styled">
      <input type="email" name="email" placeholder="Enter your Email" required>
      <input type="text" name="secret" placeholder="Enter your Security Key" required>
      <button type="submit">Recover</button>
    </form>

    {% if username %}
      <div class="credentials">
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Password Reset:</strong></p>
        <p>Please contact the website owner to reset your password.</p>
      </div>
    {% endif %}

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <a href="/login" class="back-link">← Back to Login</a>
  </div>
</body>
</html>
