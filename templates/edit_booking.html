<!DOCTYPE html>
<html>
<head>
  <title>Edit Booking</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container edit-container">
    <h2>Edit Booking</h2>

    <form id="editBookingForm">
      <input type="hidden" id="booking_id" value="{{ booking.id }}">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ booking.date.strftime('%Y-%m-%d') }}" required>

      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" value="{{ booking.start_time }}" required>

      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" value="{{ booking.end_time }}" required>

      <button type="button" id="checkAvailabilityBtn" class="btn">Check Availability</button>

      <div id="availableRooms"></div>

      <label for="room">Select Room:</label>
      <select id="room" name="room" required>
        <option value="{{ booking.room_number }}">Current: {{ booking.room_number }}</option>
      </select><br><br>

      <button type="submit">Update Booking</button>
    </form>

    <p id="message" style="font-weight:bold;"></p>
    <a href="/history" class="back-link">Back to History</a>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
