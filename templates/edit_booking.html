<!DOCTYPE html>
<html>
<head>
  <title>Edit Booking</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #checkAvailabilityBtn {
      margin-bottom: 15px;
      background: #007bff;
    }

    #checkAvailabilityBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Booking</h2>

    <form id="editBookingForm">
      <input type="hidden" id="booking_id" value="{{ booking.id }}">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ booking.date }}" required>

      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" value="{{ booking.start_time }}" required>

      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" value="{{ booking.end_time }}" required>

      <button type="button" id="checkAvailabilityBtn">Check Availability</button>

      <div id="availableRooms" style="margin:10px 0; font-weight:bold;"></div>

      <label for="room">Select Room:</label>
        <select id="room" name="room" required>
            <option value="{{ booking.room }}">Current: {{ booking.room }}</option>
        </select><br><br>

      <button type="submit">Update Booking</button>
    </form>

    <p id="message" style="color: green; font-weight: bold;"></p>
    <a href="/history" class="back-link">Back to History</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const dateInput = document.getElementById("date");
    const startInput = document.getElementById("start_time");
    const endInput = document.getElementById("end_time");
    const form = document.getElementById("editBookingForm");
    const bookingId = document.getElementById("booking_id").value;
    const messageBox = document.getElementById("message");
    const roomSelect = document.getElementById("room");
    const checkBtn = document.getElementById("checkAvailabilityBtn");

    const today = new Date().toISOString().split("T")[0];
    dateInput.min = today;

    const setMinStartTime = () => {
      if (dateInput.value === today) {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        startInput.min = `${hours}:${minutes}`;
      } else {
        startInput.removeAttribute("min");
      }
    };

    const setMinEndTime = () => {
      endInput.min = startInput.value;
    };

    dateInput.addEventListener("change", setMinStartTime);
    startInput.addEventListener("change", setMinEndTime);

    setMinStartTime();
    setMinEndTime();

    // ✅ Availability Check Logic
    async function checkAvailability() {
      const new_date = dateInput.value;
      const new_start = startInput.value;
      const new_end = endInput.value;

      if (!new_date || !new_start || !new_end) {
        document.getElementById("availableRooms").textContent = "Please select date and time.";
        return;
      }

      try {
        const response = await fetch(`/available-rooms/${bookingId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ new_date, new_start, new_end })
        });

        const data = await response.json();
        const container = document.getElementById("availableRooms");

        if (response.ok) {
          if (data.available_rooms.length > 0) {
            container.style.color = "green";
            container.textContent = `Available Rooms: ${data.available_rooms.join(", ")}`;

            // Update dropdown with available rooms
            roomSelect.innerHTML = "";
            data.available_rooms.forEach(room => {
              const option = document.createElement("option");
              option.value = room;
              option.textContent = room;
              roomSelect.appendChild(option);
            });
          } else {
            container.style.color = "red";
            container.textContent = "No rooms available for the selected time.";
            roomSelect.innerHTML = "<option value=''>No rooms available</option>";
          }
        } else {
          container.style.color = "red";
          container.textContent = data.detail || "Error checking availability.";
        }
      } catch (error) {
          document.getElementById("availableRooms").textContent = "Network error.";
      }
    }

    checkBtn.addEventListener("click", checkAvailability);

    // ✅ Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const new_date = dateInput.value;
      const new_start = startInput.value;
      const new_end = endInput.value;
      const selected_room = roomSelect.value;

      if (!new_date || !new_start || !new_end) {
        messageBox.style.color = "red";
        messageBox.textContent = "Please fill all fields and select a room.";
        return;
      }

      if (new_end <= new_start) {
        messageBox.style.color = "red";
        messageBox.textContent = "End time must be after start time.";
        return;
      }

      messageBox.style.color = "black";
      messageBox.textContent = "Updating booking...";

      try {
        const response = await fetch(`/update-booking/${bookingId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ new_date, new_start, new_end, room: selected_room })
        });

        const data = await response.json();

        if (response.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = data.message || "Booking updated successfully!";
          setTimeout(() => window.location.href = "/history", 1500);
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.detail || "Failed to update booking.";
        }
      } catch (error) {
        messageBox.style.color = "red";
        messageBox.textContent = "Network error. Please try again.";
      }
    });
  });
</script>
</body>
</html>
