<!DOCTYPE html>
<html>
<head>
  <title>Edit Booking</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Booking</h2>

    <form id="editBookingForm">
      <input type="hidden" id="booking_id" value="{{ booking.id }}">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ booking.date }}" required>

      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" value="{{ booking.start_time }}" required>

      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" value="{{ booking.end_time }}" required>

      <button type="submit">Update Booking</button>
    </form>

    <p id="message" style="color: green; font-weight: bold;"></p>
    <a href="/history" class="back-link">Back to History</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById("date");
      const startInput = document.getElementById("start_time");
      const endInput = document.getElementById("end_time");
      const form = document.getElementById("editBookingForm");
      const bookingId = document.getElementById("booking_id").value;
      const messageBox = document.getElementById("message");

      const today = new Date().toISOString().split("T")[0];
      dateInput.min = today;

      const setMinStartTime = () => {
        const selectedDate = dateInput.value;
        if (selectedDate === today) {
          const now = new Date();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          startInput.min = `${hours}:${minutes}`;
        } else {
          startInput.removeAttribute("min");
        }
      };

      const setMinEndTime = () => {
        endInput.min = startInput.value;
      };

      dateInput.addEventListener("change", setMinStartTime);
      startInput.addEventListener("change", setMinEndTime);
      setMinStartTime();
      setMinEndTime();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const new_date = dateInput.value;
        const new_start = startInput.value;
        const new_end = endInput.value;

        if (!new_date || !new_start || !new_end) {
          alert("Please fill all fields.");
          return;
        }

        try {
          const response = await fetch(`/update-booking/${bookingId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ new_date, new_start, new_end })
          });

          const data = await response.json();  // âœ… Read JSON for both success and error

          if (response.ok) {
            messageBox.style.color = "green";
            messageBox.textContent = data.message || "Booking updated successfully!";
            setTimeout(() => window.location.href = "/history", 1500);
          } else {
            messageBox.style.color = "red";
            messageBox.textContent = data.detail || "Failed to update booking.";
          }
        } catch (error) {
          messageBox.style.color = "red";
          messageBox.textContent = "Network error. Please try again.";
        }
      });
    });
  </script>
</body>
</html>
